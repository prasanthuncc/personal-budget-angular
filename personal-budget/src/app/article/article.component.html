<div class="article">
  <h2>{{ title }}</h2>
  <ng-container *ngIf="content; else defaultContent">
    <p>{{ content }}</p> <!-- Displays the content if provided -->
  </ng-container>
  <ng-content></ng-content> <!-- This will project the content here -->
  <ng-template #defaultContent>
  </ng-template>
</div>
